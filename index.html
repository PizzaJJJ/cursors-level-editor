<head>
    <title>Cursors Level Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        @font-face {
            font-family: 'NovaSquare';
            src: url('fonts/NovaSquare.ttf');
        }
        </style>
</head>
<body>
    <div id = "imgSrcInput" style="margin-bottom: 20px;">
        <span style='width: 5%;'>Image: </span>
        <input type="text" id='bgScrInput' rows="1" style='width: 95%;' value='http://news.nationalgeographic.com/content/dam/news/photos/000/755/75552.ngsversion.1422285553360.adapt.1900.1.jpg'>            
    </div>
    <div style="display: flex;">
        <div style="flex: 0 0 auto; margin-right: 20px;">
            <div><input id="showImageInput" type="checkbox"> Show image</div>
            <div id = "imgControls">
                <div><input id="bgFitInput" type="checkbox"> Fit image to canvas size</div>
                <div><input id="bgRatioInput" type="checkbox"> Save image aspect ratio</div>
                <br>
                <div>Image opacity: <input type='number' class='inputNumberUI' id='bgOpacityInput' style='width:4em' value=0.5 step=0.1></div>
                <div>Image scale: <input type='number' class='inputNumberUI' id='bgScaleInput' style='width:4em' value=1 step=0.05></div>
                <div>Image shift X: <input type='number' class='inputNumberUI' id='bgShiftXInput' style='width:4em' value=0 step=1></div>
                <div>Image shift Y: <input type='number' class='inputNumberUI' id='bgShiftYInput' style='width:4em' value=0 step=1></div>
            </div>
            <br>
            <div>
                <button class='buttonUI' id='clearWallsButton'>Clear walls</button>
            </div>
            <div>
                <button class='buttonUI' id='mazeButton'>Generate maze</button>
            </div>
            <br>
            <div>
                <button class='buttonUI' id='testButton'>Test the level â†’</button>
            </div>
            <div id='testControls' style='display: none;'>
                <br>
                <div><label><input id="wallhackInput" type="checkbox">Wallhack</label></div>
                <div>Clicks amount: <input type='number' class='inputNumberUI' id='clickCountInput' style='width:4em' value=1 step=1></div>
                <div>Cursor's weight: <input type='number' class='inputNumberUI' id='cursorWeightInput' style='width:4em' value=1 step=1></div>
                <div>Server ping (ms): <input type='number' class='inputNumberUI' id='serverPingInput' style='width:4em' value=50 step=10></div>
            </div>
            <br>
            <div><button class='buttonUI' id='downloadButton'>Save as .txt file</button></div>
            <br>
        </div>
        <div style="flex: 0 0 auto; border: 10px solid #000000; padding: 0; width: 800px; height: 600px;">
            <canvas id="canvas" style="position: relative; cursor: none;" width="800" height="600"></canvas>
            <div style="width: 800px; margin: 20px auto;">
                <label><input id="noCursorLock" type="checkbox">No cursor lock</label>
            </div>
        </div>
        <div style="flex: 1 1 auto; padding: 10px;">
            <button class='buttonUI' id='logButton'>Show level code</button>
            <button class='buttonUI' id='manualButton'>Show instructions</button><br>
            <br>
            <textarea id='logArea' readonly='true' style="width: 100%; max-width: 600px; height: 500px;"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="editor.js"></script>
</body>
